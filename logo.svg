<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" role="img" aria-label="Tic Tac Toe logo">
  <defs>
    <pattern id="weave" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#f8fafc"/>
      <rect x="0" y="0" width="6" height="6" fill="#e6eef8"/>
      <rect x="8" y="8" width="6" height="6" fill="#e6eef8"/>
      <rect x="6" y="0" width="6" height="6" fill="#cfe0f8"/>
      <rect x="14" y="8" width="6" height="6" fill="#cfe0f8"/>
      <rect x="0" y="6" width="6" height="6" fill="#cfe0f8"/>
      <rect x="8" y="14" width="6" height="6" fill="#cfe0f8"/>
    </pattern>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.06"/>
    </filter>
  </defs>

  <g filter="url(#soft)">
    <rect x="6" y="6" rx="18" ry="18" width="108" height="108" fill="url(#weave)" stroke="#dbe9ff" stroke-width="2"/>
    <g transform="translate(24,28)">
      <!-- simple tic-tac-toe motif -->
      <rect x="0" y="0" width="72" height="72" rx="10" fill="#ffffff" opacity="0.9"/>
      <g stroke="#2563eb" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
        <path d="M 20 12 L 52 12" />
        <path d="M 20 36 L 52 36" />
        <path d="M 20 60 L 52 60" />
        <path d="M 12 20 L 12 52" />
        <path d="M 36 20 L 36 52" />
        <path d="M 60 20 L 60 52" />
      </g>
      <g transform="translate(10,10)" fill="#2563eb" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="700">
        <text x="0" y="88" fill="#0f172a">Tic Tac Toe</text>
      </g>
    </g>
  </g>
</svg>